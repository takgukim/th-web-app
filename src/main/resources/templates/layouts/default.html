<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title th:text="${title} != null ? '티에이치 쇼핑몰 | ' + ${title} : '티에이치 쇼팡몰'">
            티에이치 쇼핑몰
        </title>

        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">
        <link th:href="@{/css/flatpickr.min.css}" rel="stylesheet">
        <link th:href="@{/css/common.css}" rel="stylesheet">
        <link th:href="@{/css/pagination.css}" rel="stylesheet">

        <!-- css 메뉴별로 확장하는 방법 : index.html 참조 -->
        <layout:insert name="custom_css"></layout:insert>
    </head>
    <body>
        <div id="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">로딩 중입니다.<br>잠시만 기다려 주세요...</div>
        </div>

        <!-- 메뉴 헤더 영역 -->
        <nav th:replace="fragments/header :: header"></nav>

        <div th:replace="fragments/login :: login"></div>

        <!-- 메인 콘덴츠 -->
        <div layout:fragment="content"></div>

        <!-- 풋터 -->
        <footer th:replace="fragments/footer :: footer"></footer>

        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
        <script th:src="@{/js/flatpickr.min.js}"></script>
        <script th:src="@{/js/common.js}"></script>

        <!-- 자바스크립트파일 메뉴로 별로 확장 : 공지사항 참조 -->
        <layout:insert name="custom_js"></layout:insert>
    </body>
</html>
