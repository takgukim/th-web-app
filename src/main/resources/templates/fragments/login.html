<div class="modal fade"
     id="loginModal"
     tabindex="-1"
     aria-labelledby="loginModalLabel"
     aria-hidden="true"
     th:fragment="login"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">로그인</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="loginId" class="form-label">아이디</label>
            <input type="text" class="form-control" id="loginId" placeholder="아이디를 입력하세요">
          </div>
          <div class="mb-3">
            <label for="loginPw" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="loginPw" placeholder="비밀번호를 입력하세요">
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="autoLogin">
            <label class="form-check-label" for="autoLogin">
              자동로그인
            </label>
          </div>
          <button type="submit" class="btn btn-warning w-100">로그인</button>
        </form>
      </div>
    </div>
  </div>
</div>
