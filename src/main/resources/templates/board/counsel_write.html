<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/default}"
     layout:fragment="content">

  <th:block layout:fragment="custom_css">
    <style>
      /* 탭 */
      .nav-tabs {
        display: flex;
      }
      .nav-tabs .nav-item {
        flex: 1 1 50%;
        text-align: center;
      }
      .nav-tabs .nav-link {
        width: 100%;
        border-radius: 0;
      }
    </style>
  </th:block>

  <div class="main-hero">
    <img th:src="@{/images/sample_banner_01.jpg}" alt="">
    <div class="hero-caption">
      <h1>상담신청</h1>
      <p>상담신청 하시면 상담사가 답변드려요.</p>
    </div>
  </div>

  <div class="container my-5">
    <div class="d-flex justify-content-center">
      <div class="col-lg-8">
        <!-- 탭 -->
        <ul class="nav nav-tabs mb-4">
          <li class="nav-item">
            <a class="nav-link active" href="#">신청</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">조회</a>
          </li>
        </ul>

        <form class="bg-dark p-4 rounded">
          <!-- 이름 -->
          <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
          </div>

          <!-- 연락방법 -->
          <div class="mb-3">
            <label class="form-label">연락방법</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="phone">
                <label class="form-check-label" for="contactPhone">전화</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email">
                <label class="form-check-label" for="contactEmail">이메일</label>
              </div>
            </div>
          </div>

          <!-- 핸드폰 -->
          <div class="mb-3">
            <label class="form-label">핸드폰</label>
            <div class="row g-2">
              <div class="col-4 col-md-3">
                <select class="form-select" id="phonePrefix">
                  <option value="">선택</option>
                  <option value="010">010</option>
                  <option value="011">011</option>
                  <option value="016">016</option>
                  <option value="017">017</option>
                  <option value="018">018</option>
                  <option value="019">019</option>
                </select>
              </div>
              <div class="col-4 col-md-4">
                <input type="number" class="form-control" id="phoneMid" placeholder="중간번호">
              </div>
              <div class="col-4 col-md-4">
                <input type="number" class="form-control" id="phoneEnd" placeholder="끝번호">
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="emailId" class="form-label">이메일</label>
            <div class="email-input-group" style="display:flex; gap:0.5rem; align-items:center; flex-wrap: nowrap;">
              <input type="text" class="form-control" id="emailId" placeholder="아이디" style="flex:1 1 150px; min-width:120px;">
              <span>@</span>
              <input type="text" class="form-control" id="emailDomainInput" placeholder="도메인 입력" style="flex:1 1 150px; min-width:120px;" readonly>
              <select class="form-select" id="emailDomainSelect" style="flex:0 0 120px;">
                <option value="">선택하세요.</option>
                <option value="gmail.com">구글</option>
                <option value="naver.com">네이버</option>
                <option value="kakao.com">카카오</option>
                <option value="icloud.com">애플</option>
                <option value="etc">기타</option>
              </select>
            </div>
          </div>

          <!-- 상담종류 -->
          <div class="mb-3">
            <label for="category" class="form-label">상담종류</label>
            <select class="form-select" id="category">
              <option value="">선택하세요</option>
              <option value="type1">칭찬</option>
              <option value="type2">불만</option>
              <option value="type3">환불</option>
              <option value="type4">교환</option>
              <option value="type5">건의</option>
              <option value="type6">입점</option>
            </select>
          </div>

          <!-- 요청사항 -->
          <div class="mb-3">
            <label for="request" class="form-label">요청사항</label>
            <textarea class="form-control" id="request" rows="4" placeholder="요청사항을 입력하세요"></textarea>
          </div>

          <!-- 버튼 -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary me-2">신청</button>
            <button type="reset" class="btn btn-secondary">초기화</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
