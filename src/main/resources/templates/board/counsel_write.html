<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/default}"
     layout:fragment="content">

  <div class="main-hero">
    <img th:src="@{/images/sample_banner_01.jpg}" alt="">
    <div class="hero-caption">
      <h1>상담신청</h1>
      <p>상담신청 하시면 상담사가 답변드려요.</p>
    </div>
  </div>
  <div class="container my-5">
    <div class="row">
      <div class="col-12 px-3 px-md-3">

        <!-- 신청방법 안내 -->
        <div class="bg-secondary bg-opacity-25 p-3 rounded text-white mb-4">
          <h5 class="mb-3">📌 신청방법 안내</h5>
          <ul class="mb-0" style="list-style-type: disc; padding-left: 1.2rem;">
            <li>📬 <strong>신청 후 1-2일 이내</strong>에 답변이 발송됩니다.</li>
            <li>📞 연락처 <span style="color: #FFD700; font-weight: bold;">오타</span>가 없도록 꼭 확인해 주세요.</li>
            <li>🚫 다른 사람의 번호로 등록하는 것은 <strong style="color: #FF4500;">금지</strong>됩니다.</li>
            <li>⚠️ <strong style="color: #FF0000; font-size: 1.05rem;">
              욕설, 비방, 협박 등은 형사처벌 대상입니다.
            </strong><br />
              🙏 상담사도 누군가의 가족입니다.<br />
              존중하는 마음으로 대화해 주세요.
            </li>
          </ul>
        </div>

        <h2 class="section-title mb-4">상담 신청</h2>

        <div class="d-flex justify-content-end mb-3">
          <a href="#" class="btn btn-warning btn-sm" role="button">📋 전체 상담현황 조회</a>
        </div>

        <form class="bg-dark p-4 rounded mx-auto">
          <!-- 이름 -->
          <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" />
          </div>

          <!-- 연락방법 -->
          <div class="mb-3">
            <label class="form-label">연락방법</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="phone" />
                <label class="form-check-label" for="contactPhone">전화</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email" />
                <label class="form-check-label" for="contactEmail">이메일</label>
              </div>
            </div>
          </div>

          <!-- 휴대폰 번호 -->
          <div class="mb-3">
            <label for="phone" class="form-label">휴대폰 번호</label>
            <input type="text" id="phone" name="phone" class="form-control" placeholder="📱 예: 01012345678" pattern="\d*" />
          </div>

          <!-- 이메일 -->
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="📧 예: example@mail.com" />
          </div>

          <!-- 상담종류 -->
          <div class="mb-3">
            <label for="category" class="form-label">상담종류</label>
            <select class="form-select" id="category">
              <option value="">선택하세요</option>
              <option value="type1">칭찬</option>
              <option value="type2">불만</option>
              <option value="type3">환불</option>
              <option value="type4">교환</option>
              <option value="type5">건의</option>
              <option value="type6">입점</option>
            </select>
          </div>

          <!-- 요청사항 -->
          <div class="mb-3">
            <label for="request" class="form-label">요청사항</label>
            <textarea class="form-control" id="request" rows="4" placeholder="요청사항을 입력하세요"></textarea>
          </div>

          <!-- 버튼 -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary me-2">신청</button>
            <button type="reset" class="btn btn-secondary">초기화</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
