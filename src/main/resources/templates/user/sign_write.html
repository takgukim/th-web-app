<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/default}"
     layout:fragment="content">

  <div th:replace="fragments/menu/header :: menu_header"></div>

  <div class="container my-5">
    <h2 class="section-title mb-4">회원가입</h2>
    <div class="row">
      <div class="col-12 px-3 px-md-3">  
        <form id="signup_form" method="POST" class="bg-dark p-4 rounded mx-auto">
          <!-- 아이디 -->
          <div class="mb-3">
            <label for="user_id" class="form-label">아이디</label>
            <div class="input-group">
              <input type="text"
                     id="user_id"
                     name="user_id"
                     class="form-control"
                     placeholder="아이디를 입력하세요"
                     autocomplete="off"
                     required
              />
              <button type="button" class="btn btn-outline-secondary">중복확인</button>
            </div>
          </div>

          <!-- 비밀번호 -->
          <div class="mb-3">
            <label for="user_pw" class="form-label">비밀번호</label>
            <input type="password"
                   id="user_pw"
                   name="user_pw"
                   class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   required
            />
          </div>

          <!-- 비밀번호 확인 -->
          <div class="mb-3">
            <label for="user_pw_confirm" class="form-label">비밀번호 확인</label>
            <input type="password"
                   id="user_pw_confirm"
                   name="user_pw_confirm"
                   class="form-control"
                   placeholder="비밀번호를 다시 입력하세요"
                   required
            />
          </div>

          <!-- 이름 -->
          <div class="mb-3">
            <label for="user_name" class="form-label">이름</label>
            <input type="text"
                   id="user_name"
                   name="user_name"
                   class="form-control"
                   placeholder="이름을 입력하세요"
                   autocomplete="off"
                   required
            />
          </div>

          <!-- 닉네임 -->
          <div class="mb-3">
            <label for="user_nickname" class="form-label">닉네임</label>
            <input type="text"
                   id="user_nickname"
                   name="user_nickname"
                   class="form-control"
                   placeholder="닉네임을 입력하세요"
                   autocomplete="off"
                   required
            />
          </div>

          <!-- 성별 -->
          <div class="mb-3">
            <label class="form-label">성별</label>
            <div>
              <div class="form-check form-check-inline">
                <input type="radio"
                       id="gender-male"
                       name="gender"
                       class="form-check-input"
                       value="male"
                       required
                />
                <label class="form-check-label" for="gender-male">남성</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio"
                       id="gender-female"
                       name="gender"
                       class="form-check-input"
                       value="female"
                />
                <label class="form-check-label" for="gender-female">여성</label>
              </div>
            </div>
          </div>

          <!-- 이메일 -->
          <div class="mb-3">
            <label for="user_email" class="form-label">이메일</label>
            <input type="email"
                   id="user_email"
                   name="user_email"
                   class="form-control"
                   placeholder="이메일을 입력하세요"
                   autocomplete="off"
                   required
            />
          </div>

          <!-- 핸드폰 -->
          <div class="mb-3">
            <label for="user_phone" class="form-label">핸드폰</label>
            <input type="tel"
                   id="user_phone"
                   name="user_phone"
                   class="form-control"
                   placeholder="핸드폰 번호를 입력하세요"
                   autocomplete="off"
                   required
            />
          </div>

          <!-- 개인정보동의 -->
          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox"
                     id="privacy_agree"
                     name="privacy_agree"
                     class="form-check-input"
                     checked
                     required
              />
              <label class="form-check-label" for="privacy_agree">
                개인정보 수집 및 이용에 동의합니다
              </label>
            </div>
          </div>

          <!-- 마케팅동의 -->
          <div class="mb-4">
            <div class="form-check">
              <input type="checkbox"
                     id="marketing_agree"
                     name="marketing_agree"
                     class="form-check-input"
                     checked
              />
              <label class="form-check-label" for="marketing_agree">
                마케팅 정보 수신에 동의합니다
              </label>
            </div>
          </div>

          <!-- 버튼 영역 -->
          <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-warning">완료</button>
            <button type="reset" class="btn btn-secondary">초기화</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
